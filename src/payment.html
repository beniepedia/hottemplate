<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="/build/output.css">
  <script src="//unpkg.com/alpinejs" defer></script>
</head>

<body class="antialiased" x-data="payments">
  <div class="h-dvh container md:flex justify-center">
    <div class="w-full md:w-1/3 p-6 h-full">
      <div class="flex flex-col h-full">
        <div class="flex-1">
          <div x-show="steps == 0">

            <h1 class="text-xl font-semibold">Masukkan nomor HP</h1>
            <h5 class="mb-4">Nomor HP harus yang masih aktif ya!</h5>
            <input type="number" minlength="8" class="form-control text-xl font-semibold mb-1 "
              placeholder="08xx-xxxx-xxxx" x-model="data.phone">

          </div>

          <div x-cloak x-show="steps == 1">
            <h1 class="text-xl font-semibold">Verifikasi !</h1>
            <h5 class="mb-4">Masukkan 4 digit kode yang kami kirim pada sms kamu.</h5>
            <div class="grid grid-flow-col gap-6 four_otp">
              <input type="number" maxlength="1" class="form-control text-center text-2xl font-extrabold ">
              <input type="number" maxlength="1" class="form-control text-center text-2xl font-extrabold " readonly>
              <input type="number" maxlength="1" class="form-control text-center text-2xl font-extrabold" readonly>
              <input type="number" maxlength="1" class="form-control text-center text-2xl font-extrabold" readonly>
            </div>

            <div class="text-center mt-20 space-y-4">
              <h3>Tidak menerima kode ?</h3>

              <button class="btn btn-active shadow no-animation disabled:bg-slate-100 disabled:text-slate-600"
                x-bind:disabled="timer" x-on:click="startTimer()">Kirim ulang
                <span x-text="timer"></span></button>
            </div>
          </div>


          <!-- <div x-cloak x-show="steps == 1">
            <h1 class="text-xl font-semibold mb-4">Masukkan nama kamu!</h1>
    
            <input type="text" class="form-control text-xl font-semibold" placeholder="Jhon Doe" x-model="data.name">

          </div> -->
        </div>
        <div class="flex gap-3 ">
          <button class="btn btn-circle shadow" x-on:click="back()">
            <span class="material-symbols-outlined">
              arrow_back_ios_new
            </span>
          </button>
          <button type="button" class="btn shadow btn-primary text-white flex-1" x-on:click="next()">
            Lanjut
            <span class="material-symbols-outlined">
              arrow_forward_ios
            </span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
